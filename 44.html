<!-- perspective 
 perspective-origin -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      width: 300px;
      height: 300px;
      background-color:red;
      margin: auto;font-size: 20px;
      perspective: 700px;
      perspective-origin:40% 40%;
      
    }
    .child{
      width: 300px;
      height: 300px;
      background-color:gray;
      transform:rotatex(50deg);

    }
  </style>
</head>
<body>
  <div class="main">
    <div class="child"></div>
  </div>
</body>
</html>
