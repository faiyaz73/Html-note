<!-- mix-blend-mode 
 normal,multiply,screen,overlay,darken,lighten,color-dodge,color-burn,hard-light,soft-light,difference,exclusion,hue,color,saturation,luminosity -->



 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mix blend mode property</title>
  <style>
    .main{
      width: 400px;
      height: 400px;
      border: 2px solid blue;
      background-image:url(bu.jpg);
    }
    .main h1{
      background-color: blue;
font-size: 50px;
margin-top:45%;
mix-blend-mode:lighten;

    }
  </style>
 </head>
 <body>
 
    <div class="main">
      <h1>
my name is faiyaz
      </h1>
    </div>
 
 </body>
 </html>
