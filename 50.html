 hr sentence ko box me kr dega -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-decoration-break</title>
  <style>
    body{
      font-family:Arial, Helvetica, sans-serif;
      padding-left: 30px;
    }
    span{
      background-color:wheat; 
      font-size: 30px;
      line-height: 42px;
      border:2px solid blue;
      border-radius: 5px;
       -webkit-box-decoration-break: clone;
      
      box-decoration-break: clone; 
      
    }
  </style>
</head>
<body>
  <h1></h1>
  <span>Lorem ipsum dolor sit, amet consectetur <br>adipisicing elit. Molestiae voluptate explicabo<br> distinctio voluptatibus quod officiis delectus<br> impedit neque vitae, provident maxime aut veniam <br>aperiam tempore! Labore commodi ea saepe ab!</span>
</body>
</html>
