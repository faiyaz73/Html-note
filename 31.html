<!-- z-index  position ke sath kam krta h  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <style>
    .main{
      display: flex;

    }
    .item{
      width: 200px;
      height: 200px;
      border:2px ridge red;
    }
    .item1{
      background-color: blue;
      position: relative;
      top: 10px;
      left: 30px;
      z-index:-1;
    }
    .item2{
      background-color: yellow;
      z-index:-1;
      position: relative;
    }
    .item3{
      background-color: red;
    }
    .item4{
      background-color:green;
    }
  </style>
 </head>
 <body>
  <div class="main">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
</div>
 </body>
 </html>
